
at_new:
    pattern:  /new
    defaults: { _controller: "FrontendBundle:At:new" }

at_show:
    pattern:  /{id}/show
    defaults: { _controller: "FrontendBundle:At:show" }

at_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "FrontendBundle:At:delete" }
    requirements: { _method: post|delete }

at_ver_historico:
    pattern:  /{id}/ver_historico
    defaults: { _controller: "FrontendBundle:At:verHistorico" }    